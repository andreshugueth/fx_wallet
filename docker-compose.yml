services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/usr/src/app
    command: python main.py
    depends_on:
      - database
    profiles:
      - dev

  database:
    image: postgres:16
    env_file:
      - secrets.env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    profiles:
      - dev

  test-database:
    image: postgres:16
    environment:
      - POSTGRES_USER=test_user
      - POSTGRES_PASSWORD=test_password
      - POSTGRES_DB=test_db
      - POSTGRES_PORT=5433
    ports:
      - "5433:5432"
    profiles:
      - test

volumes:
  pgdata:
